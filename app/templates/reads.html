{% extends 'base.html' %}
{% block body %}
<div class="container">
      
    <div class="row row-cols-1 row-cols-md-2 g-4">
  

      <div class="col ">
        <div class="card">
            <div class="row  p-2">
                <div class="col-md-8"></div>
             
              <div class="col-md-2 mx-auto mt-auto mb-auto text-muted">
                  <small>{{posts.author.username}}</small>
                  <br>
                  <small>{{posts.date_created.strftime('%Y-%m-%d')}}</small>
              </div>
            </div>
          <div class="card-body">
            <h5 class="card-title">{{posts.title}}</h5>
            <p class="card-text lead">{{posts.description}}</p>
            <div class="d-flex justify-content-around">
             
              <a  data-bs-toggle="collapse" href="#comments{{posts.id}}" class="lead text-decoration-none ">
                <img src="{{url_for('static',filename='/assets/comment.svg')}}" height="30" alt=""> 
              </a>
               
            </div>
            <div id="comments{{posts.id}}">

              <div class=" comments">

              
              </div>

              
            </div>
          </div>
        </div>
      </div>
 
     
</div>
{% endblock %}
